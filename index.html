<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Checkout</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="title-container">
      <div class="content">
        <h1 class="title">Checkout</h1>
      </div>
    </div>
    <section class="main-content">
      <div class="content">
        <section class="chart-container">
          <div class="chart-itens">
            <div class="chart-item">
              <div class="item-image">
                <img src="assets/images/photo1.png" alt="a bag"> 
              </div> 
              <div class="item-informations">
                <div class="item-informations-content">
                  <p class="item-title">Vintage Backbag</p>
                  <p class="item-pricing">$54.99 <small>$94.99</small></p>
                </div>
                <div class="item-quantity">
                  <span class="minus-button">-</span>
                  <span class="counter">0</span>
                  <span class="plus-button">+</span>
                </div>
              </div>
            </div>
            <div class="chart-item">
              <div class="item-image">
                <img src="assets/images/photo2.png" alt="shoes"> 
              </div> 
              <div class="item-informations">
                <div class="item-informations-content">
                  <p class="item-title">Levi Shoes</p>
                  <p class="item-pricing">$74.99 <small>$124.99</small></p>
                </div>
                <div class="item-quantity">
                  <span class="minus-button">-</span>
                  <span class="counter">0</span>
                  <span class="plus-button">+</span>
                </div>
              </div>
            </div>
          </div>
          <div class="chart-pricing-informations">
            <div class="pricing-item">
              <p>Shiping</p> 
              <p>$19</p>
            </div> 
            <div class="pricing-item">
              <p>Total</p> 
              <p>$148.98</p>
            </div>
          </div>
        </section> 
        <section class="checkout-container">
          <form method="post" class="checkout-form">
            <div>
              <h2>Contact information</h2>
              <label for="email">E-mail</label>
              <input type="email" name="email" id="email" required placeholder="Enter your email..." class="email-input">
              <label for="phone">Phone</label>
              <input type="tel" name="phone" id="phone" placeholder="Enter your phone..." class="phone-input" required>
            </div>
            <div>
              <h2>Shipping address</h2>
              <label for="full-name">Full name</label>
              <input type="text" name="full-name" id="full-name" placeholder="Your full name..." class="fullname-input" required>
              <label for="address">Address</label>
              <input type="text" name="address" id="address" placeholder="Your address..." class="address-input" required>
              <label for="city">City</label>
              <input type="text" name="city" id="city" placeholder="Your city..." class="city-input" required>
              <fieldset>
                <div>
                  <label for="country">Country</label>
                  <select placeholder="Your Country..." class="country-input" required>
                    <option value="" selected>Your Country...</option>
                    <option value="Brazil">Brazil</option>
                    <option value="Usa">Usa</option>
                    <option value="Russia">Russia</option>
                  </select> 
                </div>
                <div>
                  <label for="postal-code">Postal code</label>
                  <input type="text" name="postal-code" id="postal-code" placeholder="Your postal code..." class="postalcode-input" required>
                </div>
              </fieldset>
              <label for="save" class="label-save-input">
                <input type="checkbox" name="save" value="" class="save-input">
                Save this information for next time
              </label>
            </div>
            <button type="submit">Continue</button>
          </form>
        </section>
      </div> 
    </section>
    <footer>
      <p>created by <a href="#">bertdev</a> - devChallenges.io</p>
    </footer>
    <script src="./assets/js/main.js">
    </script>
  </body>
</html>
