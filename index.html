<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Checkout</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="title-container">
      <div class="content">
        <h1 class="title">Checkout</h1>
      </div>
    </div>
    <section class="main-content">
      <div class="content">
        <section class="chart-container">
          <div class="chart-itens">
            <div class="chart-item">
              <div class="item-image">
                <img src="assets/images/photo1.png" alt="a bag"> 
              </div> 
              <div class="item-informations">
                <div class="item-informations-content">
                  <p class="item-title">Vintage Backbag</p>
                  <p class="item-pricing">$54.99 <small>$94.99</small></p>
                </div>
                <div class="item-quantity">
                  <span class="minus-button">-</span>
                  <span class="counter">0</span>
                  <span class="plus-button">+</span>
                </div>
              </div>
            </div>
            <div class="chart-item">
              <div class="item-image">
                <img src="assets/images/photo2.png" alt="shoes"> 
              </div> 
              <div class="item-informations">
                <div class="item-informations-content">
                  <p class="item-title">Levi Shoes</p>
                  <p class="item-pricing">$74.99 <small>$124.99</small></p>
                </div>
                <div class="item-quantity">
                  <span class="minus-button">-</span>
                  <span class="counter">0</span>
                  <span class="plus-button">+</span>
                </div>
              </div>
            </div>
          </div>
          <div class="chart-pricing-informations">
            <div class="pricing-item">
              <p>Shiping</p> 
              <p>$19</p>
            </div> 
            <div class="pricing-item">
              <p>Total</p> 
              <p>$148.98</p>
            </div>
          </div>
        </section> 
      </div> 
    </section>
  </body>
</html>
